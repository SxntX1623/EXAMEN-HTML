<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="https://png.pngtree.com/element_our/20190529/ourlarge/pngtree-blue-calculator-illustration-image_1209653.jpg">
    <title>CALCULADORA</title>
</head>
<body>
    <div id="container">
      <form action="" name="calculator">
           <div>
           <input type="text" autocomplete="off" value="" name="ans" readonly>
           <input type="reset" value="C" class="white">
           <input type="button" value="+/-" class="beich" onclick="document.calculator.ans.value+='+/-'">
           <input type="button" value="%" class="beich" onclick="document.calculator.ans.value+='%'">
           <input type="button" value="÷" class="orange" onclick="document.calculator.ans.value+='/'">
           </div>

           <div>
           <input type="button" value="7" class="gray" onclick="document.calculator.ans.value+='7'">
           <input type="button" value="8" class="gray" onclick="document.calculator.ans.value+='8'">
           <input type="button" value="9" class="gray" onclick="document.calculator.ans.value+='9'">
           <input type="button" value="X" class="orange" onclick="document.calculator.ans.value+='*'">
           </div>

           <div>
           <input type="button" value="4" class="gray" onclick="document.calculator.ans.value+='4'">
           <input type="button" value="5" class="gray" onclick="document.calculator.ans.value+='5'">
           <input type="button" value="6" class="gray" onclick="document.calculator.ans.value+='6'">
           <input type="button" value="-" class="orange" onclick="document.calculator.ans.value+='-'">
           </div>

           <div>
            <input type="button" value="1" class="gray" onclick="document.calculator.ans.value+='1'">
            <input type="button" value="2" class="gray" onclick="document.calculator.ans.value+='2'">
            <input type="button" value="3" class="gray" onclick="document.calculator.ans.value+='3'">
            <input type="button" value="+" class="orange" onclick="document.calculator.ans.value+='+'">
           </div>

           <div>
           <input type="button" value="0" class="gray" onclick="document.calculator.ans.value+='0'">
           <input type="button" value="◼️" class="gray" onclick="document.calculator.ans.value+='.'">  
           <input type="reset" value="⌫" class="gray" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
           <input type="button" value="=" class="yellow" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
           </div>
          </form>
    </div>

    <script src="JAVA/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
